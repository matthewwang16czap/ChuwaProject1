<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* 基础页面样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #1f1f2f;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar .logo {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar .right-menu a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        /* 产品展示页容器 */
        .container {
            padding: 20px;
        }

        .container h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* 排序和添加产品按钮 */
        .top-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-actions select {
            padding: 5px;
        }

        .top-actions button {
            background-color: #6f49f5;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .top-actions button:hover {
            background-color: #5939c4;
        }

        /* 产品列表布局 */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 调整为每行5个产品 */
            gap: 20px;
        }

        .product-item {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-item h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .product-item .price {
            font-size: 1.1rem;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-item .quantity {
            margin-bottom: 10px;
        }

        .product-item button {
            background-color: #6f49f5;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 5px;
        }

        .product-item button:hover {
            background-color: #5939c4;
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            color: #6f49f5;
            padding: 10px 15px;
            text-decoration: none;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #6f49f5;
            color: white;
            border-color: #6f49f5;
        }

        /* 页脚样式 */
        .footer {
            background-color: #1f1f2f;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        .footer a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .footer a:hover {
            color: #a3a3a3;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr); /* 调整为每行4个产品 */
            }
        }

        @media (max-width: 992px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr); /* 调整为每行3个产品 */
            }
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr); /* 调整为每行2个产品 */
            }
        }

        @media (max-width: 576px) {
            .product-grid {
                grid-template-columns: 1fr; /* 调整为每行1个产品 */
            }

            .footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <div class="navbar">
        <div class="logo">Management Chuwa</div>
        <div class="right-menu">
            <a href="#">Sign Out</a>
            <a href="#">$8.00</a>
        </div>
    </div>

    <!-- 产品展示页 -->
    <div class="container">
        <h2>Products</h2>

        <!-- 排序和添加产品 -->
        <div class="top-actions">
            <select>
                <option value="low-high">Price: low to high</option>
                <option value="high-low">Price: high to low</option>
                <option value="latest">Last added</option>
            </select>
            <button>Add Product</button>
        </div>

        <!-- 产品网格 -->
        <div class="product-grid">
            <!-- 产品项 -->
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <h3>Apple iPhone 11, 128GB</h3>
                <div class="price">$499.00</div>
                <div class="quantity">
                    <label for="quantity">Quantity: </label>
                    <input type="number" id="quantity" value="2" min="1" style="width: 50px;">
                </div>
                <button>Add</button>
                <button>Edit</button>
            </div>

            <!-- 重复的产品项 -->
            <!-- 添加更多的产品项，使其达到10个 -->

            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <h3>Product 2</h3>
                <div class="price">$299.00</div>
                <button>Add</button>
                <button>Edit</button>
            </div>

            <!-- 继续添加直到达到10个 -->
        </div>

        <!-- 分页 -->
        <div class="pagination">
            <a href="#">«</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">»</a>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <a href="#">Contact us</a>
        <a href="#">Privacy Policies</a>
        <a href="#">Help</a>
        <p>©2022 All Rights Reserved.</p>
    </div>

</body>
</html>
