<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        /* 基础页面样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #1f1f2f;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar .logo {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar .right-menu a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        /* 产品详情容器 */
        .container {
            padding: 20px;
        }

        .container h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* 产品详情布局 */
        .product-detail {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px;
        }

        .product-image {
            flex: 1;
            margin-right: 40px;
        }

        .product-image img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product-info {
            flex: 1;
        }

        .product-info h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .product-info .price {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-info .out-of-stock {
            color: red;
            font-size: 0.9rem;
            background-color: #ffe6e6;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 10px;
        }

        .product-info p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* 数量选择和按钮样式 */
        .quantity-control {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .quantity-control button {
            background-color: #6f49f5;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            width: 40px;
        }

        .quantity-control input {
            width: 50px;
            text-align: center;
            font-size: 1rem;
            padding: 5px;
            margin: 0 10px;
        }

        .product-info button {
            background-color: #6f49f5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 10px;
        }

        .product-info button:hover {
            background-color: #5939c4;
        }

        .product-info button.edit-btn {
            background-color: white;
            color: #6f49f5;
            border: 1px solid #6f49f5;
        }

        .product-info button.edit-btn:hover {
            background-color: #f0f0f0;
        }

        /* 页脚样式 */
        .footer {
            background-color: #1f1f2f;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        .footer a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .footer a:hover {
            color: #a3a3a3;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .product-detail {
                flex-direction: column;
                align-items: center;
            }

            .product-image {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <div class="navbar">
        <div class="logo">Management Chuwa</div>
        <div class="right-menu">
            <a href="#">Sign Out</a>
            <a href="#">$8.00</a>
        </div>
    </div>

    <!-- 产品详情 -->
    <div class="container">
        <h2>Products Detail</h2>

        <div class="product-detail">
            <!-- 产品图片 -->
            <div class="product-image">
                <img src="https://via.placeholder.com/400" alt="Meta Quest 2 VR Headset">
            </div>

            <!-- 产品信息 -->
            <div class="product-info">
                <h3>Meta Quest 2 VR headset</h3>
                <div class="price">
                    $299 
                    <span class="out-of-stock">Out of Stock</span>
                </div>
                <p>Hundreds of hit games, one-of-a-kind experiences, live events, new ways to stay fit and a growing community.</p>

                <!-- 数量选择控件 -->
                <div class="quantity-control">
                    <button>-</button>
                    <input type="number" value="2" min="1">
                    <button>+</button>
                </div>

                <button>Add To Cart</button>
                <button class="edit-btn">Edit</button>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <a href="#">Contact us</a>
        <a href="#">Privacy Policies</a>
        <a href="#">Help</a>
        <p>©2022 All Rights Reserved.</p>
    </div>

</body>
</html>
