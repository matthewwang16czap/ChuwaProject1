<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page with Products</title>
    <style>
        /* 基础页面样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #1f1f2f;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar .logo {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar .right-menu a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        /* 产品展示页面 */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .product-item {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: calc(33.333% - 20px); /* 3列布局 */
            margin-bottom: 20px;
        }

        .product-item img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-item h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .product-item .price {
            font-size: 1.1rem;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-item button {
            background-color: #6f49f5;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 5px;
        }

        .product-item button:hover {
            background-color: #5939c4;
        }

        /* 购物车侧边栏样式 */
        .cart-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 400px;
            height: 100%;
            background-color: #fefefe;
            box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }

        .cart-sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: white;
            background-color: #6f49f5;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-item img {
            width: 80px;
            margin-right: 10px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-price {
            font-size: 1.2rem;
            color: #333;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
        }

        .cart-item-actions button {
            background-color: #6f49f5;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            margin-right: 5px;
        }

        .cart-item-actions button:hover {
            background-color: #5939c4;
        }

        .cart-item-actions .remove-btn {
            background-color: transparent;
            color: #f44336;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
            border: none;
        }

        /* 折扣代码应用 */
        .discount-code {
            margin-top: 20px;
        }

        .discount-code input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .discount-code button {
            width: 100%;
            background-color: #6f49f5;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .discount-code button:hover {
            background-color: #5939c4;
        }

        /* 总价计算 */
        .cart-summary {
            margin-top: 20px;
        }

        .cart-summary .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-summary .total {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .checkout-btn {
            width: 100%;
            background-color: #6f49f5;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #5939c4;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .cart-sidebar {
                width: 100%;
            }

            .product-item {
                width: 100%; /* 在移动设备上单列布局 */
            }
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <div class="navbar">
        <div class="logo">Management Chuwa</div>
        <div class="right-menu">
            <a href="#">Sign Out</a>
            <a href="#">$8.00</a>
        </div>
    </div>

    <!-- 产品展示页 -->
    <div class="product-list">
        <!-- 产品项 -->
        <div class="product-item">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h3>Apple iPhone 11, 128GB</h3>
            <div class="price">$499.00</div>
            <button>Add</button>
            <button>Edit</button>
        </div>

        <div class="product-item">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h3>iWatch</h3>
            <div class="price">$100.00</div>
            <button>Add</button>
            <button>Edit</button>
        </div>

        <!-- 添加更多产品... -->
    </div>

    <!-- 购物车侧边栏 -->
    <div class="cart-sidebar">
        <h2>Cart (3)</h2>

        <!-- 购物车商品 -->
        <div class="cart-item">
            <img src="https://via.placeholder.com/80" alt="Meta Quest 2">
            <div class="cart-item-info">
                <h4>Meta Quest2 VR</h4>
                <div class="cart-item-price">$299.00</div>
            </div>
            <div class="cart-item-actions">
                <button>-</button>
                <span>1</span>
                <button>+</button>
                <button class="remove-btn">Remove</button>
            </div>
        </div>

        <div class="cart-item">
            <img src="https://via.placeholder.com/80" alt="iWatch">
            <div class="cart-item-info">
                <h4>iWatch</h4>
                <div class="cart-item-price">$100.00</div>
            </div>
            <div class="cart-item-actions">
                <button>-</button>
                <span>2</span>
                <button>+</button>
                <button class="remove-btn">Remove</button>
            </div>
        </div>

        <!-- 折扣代码输入 -->
        <div class="discount-code">
            <input type="text" placeholder="Apply Discount Code">
            <button>Apply</button>
        </div>

        <!-- 价格总结 -->
        <div class="cart-summary">
            <div class="summary-item">
                <span>Subtotal</span>
                <span>$499.00</span>
            </div>
            <div class="summary-item">
                <span>Tax</span>
                <span>$49.90</span>
            </div>
            <div class="summary-item">
                <span>Discount</span>
                <span>-$20.00</span>
            </div>
            <div class="summary-item total">
                <span>Estimated total</span>
                <span>$429.10</span>
            </div>
        </div>

        <button class="checkout-btn">Continue to checkout</button>
    </div>

</body>
</html>
