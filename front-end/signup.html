<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        /* 通用样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #1f1f2f;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar .logo {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar .right-menu a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        /* 表单容器 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input.invalid {
            border-color: red;
        }

        .form-group .error {
            color: red;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .btn {
            background-color: #6f49f5;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #5939c4;
        }

        .form-actions {
            margin-top: 20px;
            text-align: center;
        }

        .form-actions a {
            color: #007bff;
            text-decoration: none;
        }

        /* 页脚样式 */
        .footer {
            background-color: #1f1f2f;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .footer a:hover {
            color: #a3a3a3;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
            }

            .footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <div class="navbar">
        <div class="logo">Management Chuwa</div>
        <div class="right-menu">
            <a href="#">Sign In</a>
            <a href="#">$0.00</a>
        </div>
    </div>

    <!-- 注册表单 -->
    <div class="container">
        <div class="form-container">
            <h2>Sign up an account</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" class="invalid">
                <div class="error">Invalid Email input!</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" class="invalid">
                <div class="error">Invalid Password input!</div>
            </div>
            <button class="btn">Create Account</button>
            <div class="form-actions">
                <a href="#">Already have an account? Sign in</a>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <a href="#">Contact us</a>
        <a href="#">Privacy Policies</a>
        <a href="#">Help</a>
        <p>©2022 All Rights Reserved.</p>
    </div>

</body>
</html>
